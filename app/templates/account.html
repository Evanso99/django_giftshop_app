{% load static %}

<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/account.css' %}">
</head>
<body>
  <h1>Edit Account Details</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.username.id_for_label }}">Username:<br></label>
      {{ form.username }}
    </div>
    <div class="form-group">
      <label for="{{ form.email.id_for_label }}">Email:<br></label>
      {{ form.email }}
    </div>
    <div class="form-group">
      <label for="{{ form.first_name.id_for_label }}">First Name:<br></label>
      {{ form.first_name }}
    </div>
    <div class="form-group">
      <label for="{{ form.last_name.id_for_label }}">Last Name:<br></label>
      {{ form.last_name }}
    </div>
    <button type="submit" class="btn btn-primary">Update Account</button>
  </form>
</body>
</html>
